- name: University of Ottawa Campus Guide
  description: Currently developing an app using <strong>React Native</strong> and <strong>Express</strong> for students at the University of Ottawa. The app will provide students with directions directly to any class on campus, information on events being hosted by the university, and details on nearby bus arrival and departure times.
